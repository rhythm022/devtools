<script src="/libs/fastdom.min.js"></script>
<link rel="stylesheet" type="text/css" href="./src/animation.css" />
    <style>
        body {
            margin: 0;
        }
    </style>
    <title>Dereck's Backyard Sales!</title>
</head>
<body>
<div id="main"></div>
<script>
    window.addEventListener('load',()=>{
        window.addEventListener('mousemove',pointermove)
        
    })

    let ticking = false
    function pointermove(e){
        if(ticking) return 
        ticking = true
        window.requestAnimationFrame(()=>{
            changeWidth(e.clientX)
            ticking = false

        })

    }



    const changeWidth = (rand) =>{
        let cards = document.getElementsByClassName('MuiCardMedia-root')

        for(let i = 0;i< cards.length;i++){
            const card = cards[i]
            card.style.width = (
                (Math.sin(rand/1000)+ 1)
                * 500
                )
            + 'px'
        }

    }


</script>
